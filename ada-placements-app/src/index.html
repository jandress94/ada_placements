<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="index.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="js/jq/jquery-3.4.1.js"></script>

    <script src="js/spa.js"></script>
    <script src="js/spa.model.js"></script>
    <script src="js/spa.controller.js"></script>
    <script src="js/spa.view.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script type="text/javascript">
      const electron = require('electron');
      const {ipcRenderer} = electron;

      $(document).ready(function(){
        spa.init_module($('#spa'));
      });

      ipcRenderer.on('loadScoresFromFile', function(e, filepath) {
        spa.controller.handle_load_scores_from_file(filepath);
      });

      ipcRenderer.on('loadScoresFromSheets', function(e, sheetUrl) {
        spa.controller.handle_load_scores_from_sheets(sheetUrl);
      });
    </script>
  </head>
  <body>
    <div id="spa"></div>
  </body>
</html>
